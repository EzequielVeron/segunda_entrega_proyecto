<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
        <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="idProducto" class="form-label">Producto</label>
                <input type="text" class="form-control" id="idProductos" name="producto">
            </div>
            <div class="mb-3">
                <label for="idMarca" class="form-label">Marca</label>
                <input type="text" class="form-control" id="idMarcas" name="marca">
            </div>
            <div class="mb-3">
            <label for="idPrecio" class="form-label">precio</label>
            <input type="number" class="form-control" id="idPrecios" name="precio">
            </div>

            <button type="submit" class="btn btn-primary" id="btn">aplicar</button>
        </form>
    </div><br><br>

    <div class="container">
        <button id="botonProducts" class="btn btn-dark">Mostrar productos</button><br><br>
        <div id="divProducts" class="row"></div>
    </div>
    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
